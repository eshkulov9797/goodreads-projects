{% extends 'base.html' %}

{% block title %}Books Page{% endblock title %}

{% block content %}
<h1>Books</h1>

  <ol class="list-group list-group-numbered">
    {% for book in books %}
    <a href="{% url 'books:detail' book.id %} " class="list-group-item">{{ book.title }}</a>
    {% endfor %}

  </ol>

{% endblock content %}
