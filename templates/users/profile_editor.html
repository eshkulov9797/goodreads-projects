{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Profile Edit{% endblock title %}

{% block content %}
<h3>Edit Profile</h3>
<div class="row">
    <div class="col-4">
    <form method="post" enctype="multipart/form-data"> {% csrf_token %}
    {{ forms|crispy }}
    <button class="btn btn-outline-primary">Save changes</button>
    </form>
</div>

</div>
{% endblock content %}
